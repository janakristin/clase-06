<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <style>
    
    	/* copiar y pegar aquí todo el contenido del documento style.css */
		
		@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
		html, body {
			margin: 0;
			padding: 0; 
			font-family: 'Pacifico', cursive;
		}
		canvas {display: block;}

    </style>
    <title>MI SEGUNDA PÁGINA</title>
  </head>
  <body>
      <h1>Jana Müller</h1>
      <script>

      	// copiar y pegar aquí todo el contenido del documento sketch.js
		
		var a = 20, b = 80;
		var c;

		function setup() {
		  createCanvas(windowWidth, windowHeight); 
		  document.getElementsByTagName("h1")[0].append(" en cuarentena");
		  frameRate(50); 
		}

		function draw() {
		  colorMode(HSB,360,100,100); 
		  fill(random(200,300),random(50,100),100);
		  noStroke();
		  c = a * random(3,7); 
		  ellipse(mouseX,mouseY,c,c); 
		}

      </script>
  </body>
</html>
